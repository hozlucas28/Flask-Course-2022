{% extends './base.html' %}
{% block title %} - Proyectos{% endblock %}
{% block header %}
    <h1>Proyectos</h1>
{% endblock %}
{% block content %}
	<table>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
        </tr>
        {% for project in projects %}
            <tr>
                <td>{{ project.title }}</td>
                <td>{{ project.description }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
