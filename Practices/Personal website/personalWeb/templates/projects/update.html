{% extends './base.html' %}
{% block title %} - Proyectos - Editar{% endblock %}
{% block header %}
    <h1>Proyectos - Editar</h1>
{% endblock %}
{% block maincontent %}
    <form action="{{ url_for('projects.updateDB', id=project.id) }}" method="POST">
        <label for="title">Título:</label>
        <input type="text" name="title" id="title" value="{{ project.title }}">
        <br>
        <label for="description">Descripción:</label>
        <br>
        <textarea name="description" id="description" cols="50" rows="10">{{ project.description }}</textarea>
        <br>
        <input type="submit" value="Actualizar Registro">
    </form>
{% endblock %}
